<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>{% block title %} cBay {% endblock %}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">
	
	<link href="/static/css/bootstrap.min.css" rel="stylesheet">
	<link href="/static/layout_css/homepage.css" rel="stylesheet">
	<link href="/static/css/bootstrap-select.min.css" rel="stylesheet">

	<script type="text/javascript" src="/static/js/jquery.min.js"></script>
	<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/static/js/bootstrap-select.min.js"></script>
	<script type="text/javascript" src="/static/js/node_modules/mustache/mustache.js"></script>
</head>

<body>
	<div class="container">
		<div class="row clearfix">
			<div class="col-md-12 column">
				<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"> <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button> 				 
					</div>

					<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
						<ul class="nav navbar-nav" >
							<li class="dropdown">
								<a href="#" class="dropdown-toggle" data-toggle="dropdown">{{user.username}}<strong class="caret"></strong></a>
								<ul class="dropdown-menu">
									</li>
									<li>
										<a href="{% url 'accountManage' %}">Account settings</a>
									</li>
									<li class="divider">
									</li>
									<li>
										<a href="{% url 'logout' %}">Sign out</a>
									</li>
								</ul>
							</li>
							<li>
								<a href="{% url 'homepage' %}">Homepage</a>
							</li>

							<li class="dropdown">
								<a href="#" class="dropdown-toggle" data-toggle="dropdown">Sell<strong class="caret"></strong></a>
								<ul class="dropdown-menu">
									<li><a href="{% url 'postSale' %}">Fixed Price</a></li>
									<li><a href="{% url 'postAuction' %}">Auction</a></li>
								</ul>
							</li>

							<li>
								<a href="#">Help & Contact</a>
							</li>						
						</ul>

						<ul class="nav navbar-nav navbar-right">
							<li>
								<a href="{% url 'viewShoppingCart' %}">Shopping Cart</a>
							</li>
							<li class="dropdown">
								<a href="#" class="dropdown-toggle" data-toggle="dropdown">My cBay<strong class="caret"></strong></a>
								<ul class="dropdown-menu">
									<li>
										<a href="{% url 'accountManage' %}">Summary</a>
									</li>
									<li>
										<a href="#">Bids/Offers</a>
									</li>
									<li class="divider">
									</li>
									<li>
										<a href="{% url 'viewMessage' %}">Message</a>
									</li>
								</ul>
							</li>
						</ul>
					</div>	
				</nav>
				<br><br><br>
				{% block page_header %}
				<div>		
					<div class="col-md-12 column ">
						<div class="col-md-3 column">
							<h1><strong><a href="{% url 'homepage' %}">cBay</a></large></h1>
						</div>
						<div class="col-md-9 column pull-right">
			
								<div class="form-group pull-right">
									<div class="input-group" >
										<form class="navbar-form navbar-right" role="search" method="get" action="{% url 'searchItem' %}">
											<div class="form-group">
												<input type="text" class="form-control" name='keyword'>
												<select class="selectpicker" name='category'>
													<option>ELECTRONIC</option>
													<option>BOOKS</option>
													<option>MOVIES</option>
													<option>GAMES</option>
													<option>CLOTHING</option>
													<option>TOYS</option>
													<option>OTHERS</option>
												</select>
												<button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
											</div> 
										</form>
										
									</div>
								</div>
			
						</div>
					</div>	
				</div>
				{% endblock %}
				{% block content %} {% endblock %}
			</div>
		</div>
	</div>
</body>
</html>
