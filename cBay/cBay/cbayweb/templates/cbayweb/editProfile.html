{% extends "cbayweb/base.html" %}

{% block title %}cBay Edit Profile{% endblock %}

{% block content %}
<form enctype="multipart/form-data" method="post" action="{% url 'editProfile' %}">
	<div class="col-md-12 column well well-lg">
		{% csrf_token %}
		{{form}}
		<button type="submit" class="btn btn-primary">Save</button>
	</div>
</form>
{% endblock %}
